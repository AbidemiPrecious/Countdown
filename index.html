<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>

   <main>
    <h1 class="animate__animated animate__fadeInDownBig">Graduation Loading!</h1>
    <div class="countdown">
        <!-- Days -->
        <!-- <h3>Day</h3> -->
        <!-- <h2 class="day animate__animated animate__fadeInLeft">Days</h2> -->
        <span class="days time-element animate__animated animate__fadeInLeft">
         <span class="top">0</span>
         <span class="top-back">
          <span>0</span>
         </span>
         <span class="bottom">0</span>
         <span class="bottom-back">
          <span>0</span>
         </span>
        </span>
   <!-- <h2 class="day animate__animated animate__fadeInUp">Days</h2> -->
       
        <!-- Hours -->
        <span class="hours time-element animate__animated animate__fadeInUp">
         <span class="top">0</span>
         <span class="top-back">
          <span>0</span>
         </span>
         <span class="bottom">0</span>
         <span class="bottom-back">
          <span>0</span>
         </span>
        </span>
        

<!-- <h2 class="day  animate__animated animate__fadeInDown">Hours</h2> -->
        <!-- Minutes -->
        <span class="minutes time-element animate__animated animate__fadeInDown">
         <span class="top">0</span>
         <span class="top-back">
          <span>0</span>
         </span>
         <span class="bottom">0</span>
         <span class="bottom-back">
          <span>0</span>
         </span>
        </span>
        


<!-- <h2 class="day animate__animated animate__fadeInRight">Minutes</h2> -->
        <!-- Seconds -->
        <span class="seconds time-element animate__animated animate__fadeInRight">
         <span class="top">0</span>
         <span class="top-back">
          <span>0</span>
         </span>
         <span class="bottom">0</span>
         <span class="bottom-back">
          <span>0</span>
         </span>
        </span>
        <!-- <h2 class="day animate__animated animate__fadeInUp">Seconds</h2> -->

        
    </div>
    <div class="newsletter  animate__animated animate__fadeInRight">
        <form>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" />
            <input type="submit" name="submit" value="Let's Get Started" />
        </form>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
 <script src="script.js"></script>
</body>
</html>
